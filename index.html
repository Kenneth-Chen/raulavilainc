<style>
a:link {
  color: #fff;
}
a:visited {
  color: #fff;
}
#homepage-video {
  cursor: pointer;
}

.outer {
    display: table;
    position: absolute;
    top: 0px;
    height: 100%;
    width: 100%;
}

.middle {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

.inner {
    margin-left: auto;
    margin-right: auto; 
    width: 100%;
}

#video-container {
  overflow: hidden;
  -webkit-transform: translate(-1000px, -1000px);
}
</style>
<body>
<div id="video-container" class='outer'>
  <div class='middle'>
    <div class='inner'>
      <video id="homepage-video" autoplay poster="i/poster2016.png" name="homepage-video" width="70%">
        <source src="videos/RaulAvila2016web.mp4" type="video/mp4">
        <source src="videos/RaulAvila2016web.ogg" type="video/ogg">
      </video>
    </div>
  </div>
</div>

<div id="skip-link-container">
  <a href="#">ENTER SITE</a>

<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cycle.js" ></script>
<script type="text/javascript" src="js/jquery.maximage.js" charset="utf-8"></script>
<script type="text/javascript" src="js/homepage.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.2.1/mobile-detect.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    var md = new MobileDetect(window.navigator.userAgent);

    var enter_site = function() {
      $("#skip-link-container").hide();
      $("#video-container").fadeOut(1000);
      $("#site-content").fadeIn(1000);
    }
    $("#skip-link-container").click(enter_site);
    $("#video-container").click(enter_site);
    if (md.mobile()) {
      $("#skip-link-container").hide();
      $("#video-container").hide();
      $("video#homepage-video").hide();
    } else {
      $("#site-content").hide();
      $('video#homepage-video').on('ended', enter_site);
      $("#video-container").css({"-webkit-transform":"translate(0px,0px)"});
    }
  });
  // $(function(){
    // Helper function to Fill and Center the HTML5 Video
    // $('video, object').maximage('maxcover');
  // });
</script>
